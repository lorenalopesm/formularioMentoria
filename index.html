<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações Pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input 
              type="text" id="mentoring-name" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-lastname">Sobrenome</label>
              <input type="text" id="mentoring-lastname" required />
            </div>

          </div>
          
          <div class="input-wrapper">
            <label for="mentoring-email">E-mail <span>(Digite um email válido)</span></label>
            <input type="email" id="mentoring-email" required />
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha <span>(Mínimo de 8 caracteres)</span></label>
            <input type="password" id="mentoring-password" required />
          </div>
    
        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoring-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
            <input type="text" id="mentoring-name" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper1">

        <legend>Primeira mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentoring-date">Data</label>
              <input type="date" id="mentoring-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end" required />
            </div>
          </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper1">

        <legend>Segunda mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentoring-date">Data</label>
              <input type="date" id="mentoring-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end" required />
            </div>
          </div>
      </div>
    </fieldset>

    </form>

    <footer>
      <button class="button" form="my-form"> Salvar</button>
    
    </footer>
  </div>

</body>
</html>
